<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="main">

        <div class="container">

            <div class="choices">
                <div id="rock"><img src="rock.png" alt=""></div>
                <div id="paper"><img src="paper.png" alt=""></div>
                <div id="scissor"><img src="scissor.png" alt=""></div>
            </div>

            <div class="score-container">
                <span class="score">
                    <div id="user-score">0</div>
                    <div>You</div>
                </span>
                <span class="score">
                    <div id="comp-score">0</div>
                    <div>Computer</div>
                </span>
            </div>

            <div class="message">Start The Game</div>
        </div>

    </div>


    <script src="index.js"></script>
</body>


</html>
